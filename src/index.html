
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>VoterID.me</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- Le styles -->
    <link href="lib/bootstrap-2.1.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="lib/bootstrap-2.1.1/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- <link rel="shortcut icon" href="ico/favicon.ico"> -->
    <!-- <link rel="apple-touch-icon" sizes="144x144" href="ico/.png"> -->
    <!-- <link rel="apple-touch-icon" sizes="114x114" href="ico/.png"> -->
    <!-- <link rel="apple-touch-icon" sizes="72x72" href="ico/.png"> -->
    <!-- <link rel="apple-touch-icon" href="ico/.png"> -->

    <script id="detail-template" type="text/html">
      <h2>{{state_config.name}}</h2>

      <div class="alert {{ strictness.css_class }}">
        <strong>{{ strictness.exclamation }}</strong> {{ strictness.message }}
      </div>

      <h3>Voter ID Facts</h3>
      {{#voter-id.subtopics}}
      <section>
        <h5>{{subtopic}}</h5>
        <p>{{fact}}</p>
      </section>
      {{/voter-id.subtopics}}

    </script>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">VoterID.me</a>

          <p id="state-label" class="navbar-text pull-right"></p>
        </div>
      </div>
    </div>

    <div class="container">
    <div class="row">
      <div class="span3">
        <ul class="nav nav-tabs nav-stacked">
          <li class="active"><a class="voterid-side-nav">Voter ID Facts</a></li>
          <li class="active"><a class="voterid-side-nav">Polling Place Rights</a></li>
          <li class="active"><a class="voterid-side-nav">More Information</a></li>
    	  </ul>
      </div>
      <div class="span6">
        <div id="voterid-details"></div>
      </div>
      <div class="span3">
        <h4>Select Your State</h4>
        <form id="state-form">
          <input type="text" id="state" name="state" class="span3"  placeholder="My State" data-provide="typeahead">
          <button type="submit" class="btn btn-primary btn-block">Go</button>
        </form>
      </div>

    </div> <!-- /container -->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ICanHaz.js/0.10/ICanHaz.min.js"></script>
    <script src="lib/bootstrap-2.1.1/js/bootstrap.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAFtTZcqhb5z8UVkulSHa1bAhV-tiHyoqs&amp;sensor=true"></script>
    <script src="data/states.js"></script>
    <script src="js/geocode.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
